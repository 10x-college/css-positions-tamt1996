<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
  <div class="card-header">
    <img src="assets/picture.png" alt="profile" class="avatar">
  </div>

  <div class="card-body">
    <h2>Victor Crest <span>26</span></h2>
    <p class="location">London</p>

    <button class="follow-btn">Follow</button>
  </div>

  <div class="card-footer">
    <div class="stat">
      <h3>80K</h3>
      <p>Followers</p>
    </div>
    <div class="stat">
      <h3>803K</h3>
      <p>Likes</p>
    </div>
    <div class="stat">
      <h3>1.4K</h3>
      <p>Photos</p>
    </div>
  </div>
</div>

</body>
</html>
