<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Card â€“ Default</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<main class="page">
  <section class="profile-card">

    <div class="card-header"></div>
 <img src="assets/picture.png" alt="Profile" class="avatar">
    <div class="card-content">
      <h2 class="name">
        Victor Crest <span class="age">26</span>
      </h2>
      <p class="location">London</p>

      <button class="follow-btn">
        <span class="btn-icon">+</span> Follow
      </button>
    </div>

    <footer class="card-stats">
      <div class="stat">
        <strong>80K</strong>
        <span>Followers</span>
      </div>
      <div class="stat">
        <strong>803K</strong>
        <span>Likes</span>
      </div>
      <div class="stat">
        <strong>1.4K</strong>
        <span>Photos</span>
      </div>
    </footer>

  </section>
</main>

</body>
</html>
